databaseChangeLog:
  - changeSet:
      id: 1
      author: Paco_Lozano
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_organization
              - column:
                  name: login
                  type: VARCHAR(255)
              - column:
                  name: organization_url
                  type: VARCHAR(255)
        - createTable:
            tableName: team
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_team
              - column:
                  name: organization_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_team_organization
                    references: organization(id)
              - column:
                  name: slug
                  type: VARCHAR(255)
        - createTable:
            tableName: repository
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_repository
              - column:
                  name: team_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_repository_team
                    references: team(id)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: owner_login
                  type: VARCHAR(255)
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_user
              - column:
                  name: team_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_team
                    references: team(id)
              - column:
                  name: login
                  type: VARCHAR(255)
        - createTable:
            tableName: pull_request
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_pull_request
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pullrequest_user
                    references: user(id)
              - column:
                  name: repository_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pullrequest_repository
                    references: repository(id)
              - column:
                  name: state
                  type: INT
              - column:
                  name: number
                  type: INT
        - createTable:
            tableName: commit
            columns:
              - column:
                  name: sha
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_commit
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_commit_user
                    references: user(id)
              - column:
                  name: pull_request_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_commit_pullrequest
                    references: pull_request(id)
              - column:
                  name: date
                  type: DATETIME
              - column:
                  name: additions
                  type: INT
              - column:
                  name: deletions
                  type: INT
              - column:
                  name: created_at
                  type: DATETIME
        - createTable:
            tableName: user_review
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_user_review
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_userreview_user
                    references: user(id)
              - column:
                  name: pull_request_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_userreview_pullrequest
                    references: pull_request(id)
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_comment
              - column:
                  name: user_review_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_userreview
                    references: user_review(id)
              - column:
                  name: length
                  type: INT
        - createTable:
            tableName: historic_queries
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_historicqueries
              - column:
                  name: team_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_historicqueries_team
                    references: team(id)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: from
                  type: VARCHAR(255)
              - column:
                  name: to
                  type: VARCHAR(255)
